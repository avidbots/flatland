# Turtlebot

bodies:  # List of named bodies
  - name: base_link
    pose: [0, 0, 0] 
    type: dynamic
    color: [1, 1, 0, 1]
    footprints:
      - type: circle
        density: 1
        center: [0, 0]
        radius: 0.1
plugins:
  - type: Laser
    name: laser_center
    body: base_link
    range: 5
    update_rate: 5000
    angle: {min: 0, max: -6.283185307179586, increment: 1.5707963267948966} #invalid
    layers: ["layer_1"]
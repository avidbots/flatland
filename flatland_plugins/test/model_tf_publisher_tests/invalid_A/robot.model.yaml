# Turtlebot

bodies:  # List of named bodies
  - name: base
    pose: [0, 0, 0] 
    type: dynamic
    color: [1, 1, 0, 1]
    footprints:
      - type: polygon
        density: 1
        points: [[1.5, 0], [0.9, 0.7], [-0.9, 0.7], [-0.9, -0.7], [0.9, -0.7]]

plugins:
  - type: ModelTfPublisher
    name: model_tf_publisher
    reference: random_body
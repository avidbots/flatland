joints:
  - type: revolute
    name: front_wheel_revolute
    limits: [0, 0]
    bodies: 
      - name: front_wheel
        anchor: [0, 0]
      - name: base
        anchor: [0, 0]

  - type: weld
    name: rear_right_wheel_weld
    bodies: 
      - name: rear_left_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, 0.29]

  - type: weld
    name: rear_left_wheel_weld  
    bodies: 
      - name: rear_right_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, -0.29]

plugins:
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: true

  - type: DiffDrive 
    name: turtlebot_drive 
    body: base
    odom_frame_id: map
    pub_rate: 60

  - type: TricycleDrive
    name: cleaner_drive 
    body: base
    front_wheel_joint: front_wheel_revolute
    rear_left_wheel_joint: rear_left_wheel_weld
    rear_right_wheel_joint: rear_right_wheel_weld
    odom_frame_id: map

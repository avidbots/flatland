# Turtlebot


bodies:  # List of named bodies
  - name: base
    origin: [0, 0, 0] 
    type: dynamic  
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: circle
        radius: 0.5
        center: [0.0, 0.0]
        density: 1

      - type: polygon
        sensor: true
        points: [[-.45, -.05], [-.45, 0.05], [-.35, 0.05], [-.35, -0.05]]
        layers: []
        density: 1

      - type: polygon
        sensor: true
        points: [[-.125, -.4], [-.125, -.3], [.125, -.3], [.125, -.4]]
        density: 1
        layers: []

      - type: polygon
        sensor: true
        points: [[-.125, .4], [-.125, .3], [.125, .3], [.125, .4]]
        density: 1
        layers: []
plugins:
  - type: DiffDrive # plugin class name
    name: turtlebot_drive # for registering list of plugins
    body: base
    origin: [0, 0, 0] # w.r.t body origin, where the twist drive is applied
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: true
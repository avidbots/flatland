# Turtlebot

bodies:
  - name: chair
    origin: [0, 0, 0]
    type: dynamic
    color: [1, 1, 1, 0.25]
    footprints:
    # represented by a 1 m circle and a center pole, probably a bad representation
      - type: circle
        center: [0, 0]
        radius: 1
      - type: circle
        center: [0, 0]
        self_collide: true
        radius: 0.2